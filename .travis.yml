language: objective-c
osx_image: xcode9.4

cache:
directories:
- Pods
- Carthage

before_install:
- carthage update --platform iOS --cache-builds
- gem install cocoapods
- pod repo update

script:
- ./bin/test

after_success:
- bash <(curl -s https://codecov.io/bash) -J 'FitpaySDK'

env:
  global:
  - secure: ""
  - secure: ""
